<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <nav>
        <div class="row justify-content-between" id="navrow">
            <div class="col-2">
                <a href="{{ url_for('index') }}">home</a> | <a href="#">search</a>
            </div>
            <div class="col-2" id="navcol2">
                {% if session["id"] is none %}
                <a href="{{ url_for('login') }}">log in</a> | <a href="{{ url_for('register') }}">register</a>
                {% else %}
                <span>{{ session["username"] }}</span> | <a href="#">log out</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
