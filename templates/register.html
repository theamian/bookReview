{% extends "layout.html" %}

{% block title %} register {% endblock %}

{% block body %}

<div class="row justify-content-center" id="regTitleRow">
    <h2>Please fill out the forms below</h2>
</div>
<div class="row align-items-center justify-content-center flex-column" id="regFormRow">
    <form action="{{ url_for('register')}}" method="POST">
        <input type="text" name="username" placeholder="username" required />
        <input type="password" name="pass1" placeholder="password" required />
        <input type="password" name="pass2" placeholder="re-type password" required />
        <input type="submit" value="Register" />
    </form>
</div>

{% endblock %}
